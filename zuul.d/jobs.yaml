- job:
    name: nebulous-monitoring-data-persistor-build-container-images
    parent: nebulous-build-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-monitoring-data-persistor-container-images
    description: Build the container images.
    files: &image_files
      - ^monitoring-data-persistor/
    vars: &image_vars
      promote_container_image_job: nebulous-monitoring-data-persistor-upload-container-images
      container_images:
        - context: monitoring-data-persistor
          registry: quay.io
          repository: quay.io/nebulous/monitoring-data-persistor
          namespace: nebulous
          repo_shortname: monitoring-data-persistor
          repo_description: ""

- job:
    name: nebulous-monitoring-data-persistor-upload-container-images
    parent: nebulous-upload-container-images
    dependencies:
      - name: opendev-buildset-registry
        soft: false
    provides:
      - nebulous-monitoring-data-persistor-container-images
    description: Build and upload the container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-monitoring-data-persistor-promote-container-images
    parent: nebulous-promote-container-images
    description: Promote previously uploaded container images.
    files: *image_files
    vars: *image_vars

- job:
    name: nebulous-monitoring-data-persistor-hadolint
    parent: nebulous-hadolint
    description: Run Hadolint on Dockerfile(s).
    vars:
      dockerfiles:
        - monitoring-data-persistor/Dockerfile

- job:
    name: nebulous-monitoring-data-persistor-helm-lint
    parent: nebulous-helm-lint
    description: Run helm lint on Helm charts.
    vars:
      helm_charts:
        - ./charts/nebulous-monitoring-data-persistor

- job:
    name: nebulous-monitoring-data-persistor-apply-helm-charts
    parent: nebulous-apply-helm-charts
    dependencies:
      - name: opendev-buildset-registry
        soft: false
      - name: nebulous-monitoring-data-persistor-build-container-images
        soft: true
      - name: nebulous-monitoring-data-persistor-upload-container-images
        soft: true
    requires:
      - nebulous-monitoring-data-persistor-container-images
    description: Deploy a Kubernetes cluster and apply charts.
    vars:
      helm_charts:
        nebulous-monitoring-data-persistor: ./charts/nebulous-monitoring-data-persistor
